<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    
    <form
      action="big"
      method="get"
      class="form search__big"
      data-qa="big"
    >

      <img
        src="./images/Search.svg"
        alt="magnifying glass"
        class="icon icon_big"
      >

      <input
        type="text"
        class="input input__big"
        name="query"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="on"
        data-qa="keypress"
      >
    </form>

    <form
      action="small"
      method="get"
      class="form search__small"
      data-qa="small"
    >

      <img
        src="./images/Search.svg"
        alt="magnifying glass"
        class="icon icon_small"
      >

      <input
        type="text"
        name="query"
        class="input input__small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
